<script>
  $(function () {

    "use strict";

    // ========================================================================= //
    //  Preloader
    // ========================================================================= //

    function HideLoad() {
      $('.preloader').fadeOut(700, function () {
        $(this).remove();
      });
      $("body").css({
        overflow: "auto",
        "overflow-x": "hidden"
      });
    }

    $(window).on("load", function () {
      setTimeout(function () {
        HideLoad(); // call out animations.
      }, 800, 'ease-in');
    });
  });
</script>
